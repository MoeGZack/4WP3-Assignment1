<body>

<h1>Walking Tour Builder</h1>

<p>This Application will Allow you to create and customize walking tours for your city.</p>

<div id ="map"></div>

<div>
  <h2>Features:</h2>
  <ul>
    <li>Add multiple stops with descriptions and images.</li>
    <li>Save and share your walking tour with others.</li>
  </ul>
</div>

<h3>Add Landmarks Information here</h3>
<form id="landmarkform">
    <label for="title"> Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description"> Description:</label>
    <input type="text" id="description" name="description" required>
    
    <label for="latitude"> Latitude:</label>
    <input type="text" id="latitude" name="latitude" required>

    <label for="longitude"> Longitude:</label>
    <input type="text" id="longitude" name="longitude" required>

    <label for="img"> Select Image:</label>
    <input type="file" id="img" name="img" accept="image/*">

    <button type="submit">Add Landmark</button>

    <button type="button" id="useLocation">Use My Location</button>

</form>


<div>
    <h2>Landmark List:</h2>
    <ul id="landmarkList">
    </ul>
    
</div>

<div id="details"></div>

<script src="app.js"></script>
</body>
</html>
